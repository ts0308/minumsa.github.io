<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>세계문학 일력 앱 다운로드</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }
    img {
      width: 80vw;
      max-width: 320px;
      height: auto;
    }
  </style>
</head>
<body>

  <img
    src="app-store-and-google-play-badges4324.jpg"
    usemap="#storemap"
    alt="앱 다운로드">

  <map name="storemap">
    <area
      shape="rect"
      coords="0,0,1000,320"
      href="https://apps.apple.com/kr/app/세계문학-일력/id6752370745"
      target="_blank"
      alt="App Store">

    <area
      shape="rect"
      coords="0,320,1000,640"
      href="https://play.google.com/store/apps/details?id=com.minumsa.wl.dailycalendar"
      target="_blank"
      alt="Google Play">
  </map>

</body>
</html>
